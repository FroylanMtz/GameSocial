<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GameSocial</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    

</head>
<body background="img/games.gif">

    <nav id="barra" class="navbar" >
        <a class="navbar-brand" href="index.html"> <img src="img/iconomando.png" width="50" height="50"> </a>
    </nav>

    <div class="container" id="contentWrap">

        <div class="row mt-2">
            
            <div class="col-md-5 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h3> Iniciar Sesion </h3>
                    </div>
    
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="class-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-location-arrow"></i> Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Registrarse</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>


    
    <footer class="footer">
        <p>asdfasdf</p>
      </footer>


    <script src="/js/index.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
