<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GameSocial</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

</head>
<body>


    <div class="wrapper">

        <div class="header">
            <nav id="barra" class="navbar" >
                    <a class="navbar-brand" href="login.html"> <img src="img/twigame.png" width="150" height="40"> </a>
            </nav>
        </div>

        
        <div class="content">
            <div class="row mt-2">

                <div class="col-md-7 ">
                    <div class="card">

                        <div class="card-header" id="cabecera_info">
                            <h3> ¡Bienvenido a TwiGame! </h3>
                        </div>

                        <div class="card-body" id="info">
                            <h4> Unete ahora y disfurta de un buen momento compartiendo experiencias </h4>    
                            <p> <img src="img/iconojuegos.png" width="100" height="100"> <h5> Juega increibles juegos </h5> </p>
                            <br>
                            <p> <img src="img/reta.png" width="100" height="100"> <h5> Reta a tus amigos en una batalla por el mejor puntaje </h5> </p>
                            <br>
                            <p> <img src="img/amigos.png" width="100" height="100"> <h5> Haz amigos de todo el mundo mundial </h5> </p>
                        </div>
                        
                    </div> 
                </div>

                <div class="col-md-5">
                    <div class="col-md-12">
                        <div class="card">

                            <div class="card-header">
                                <h3> Iniciar Sesion </h3>
                            </div>
            
                            <div class="card-body">

                                <label style="color: red; " id="errorInicio">  </label>
                                <br>

                                <label id="lbl_nickname"> Usuario </label>
                                <input type="text" name="username_log" id="txtUsuarioInicio" class="form-control">

                                <label id="lbl_password" class="mt-3"> Contraseña </label>
                                <input type="password" id="txtContrsenaInicio" class="form-control">

                                <div id="boton_inicio">
                                    <button id="btnIniciarSesion" class="btn btn-primary col-md-6 mt-3" >
                                        <i class="fas fa-sign-in-alt"></i> Entrar
                                    </button>
                                </div>

                            </div>
                            
                        
                        </div>
                    </div>
                    
                    <br>

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3>¿No tienes cuenta?. ¡Registrate ahora! </h3>
                            </div>
                            
                            <div class="card-body">
                                
                                <label style="color: red; " id="errorRegistro">  </label> 
                                <br>
                                <label id="lbl_name"> Nombre(s) </label>
                                <input type="text" id="txtNombreRegistro" name="nombre" class="form-control">
                                
                                <label id="lbl_last_name"> Apellido(s) </label>
                                <input type="text" id="txtApellidosRegistro" name="apellidos" class="form-control">

                                <label id="lbl_email"> Correo </label>
                                <input type="email" id="txtCorreoRegistro" name="correo" class="form-control">

                                <label id="lbl_username"> Nickname </label>
                                <input type="text" id="txtUsuarioRegistro" name="usuario" class="form-control">
                                
                                <label id="lbl_pass"> Contraseña </label>
                                <input type="password" id="txtContrasenaRegistro" name="contrasena" class="form-control">

                                <label id="lbl_pass_re"> Repita la contraseña </label>
                                <input type="password" id="txtContrasenaReRegistro" name="contrasena_re" class="form-control">

                                <div id="boton_registro">
                                    <button id="btnRegistrarUsuario" class="btn btn-primary col-md-6 mt-3">
                                        <i class="fas fa-address-book"></i> Registrarse
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>

        </div>

    </div>
    
    <!--<script src="js/jquery.js"></script>-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <script src="js/index.js?v=20180804-11"></script>
    <!--<script src="js/bootstrap.min.js"></script> -->
    
</body>
</html>
